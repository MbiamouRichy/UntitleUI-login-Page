<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitle Ui | Login</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="font-sans grid grid-cols-5 overflow-hidden h-screen">
    <div class="flex flex-col justify-center md:p-20 lg:p-10 col-span-2 relative p-4">
        <div class="flex flex-row items-center absolute top-10 left-5 lg:static">
            <img class="h-8 w-8" src="./image/logo.PNG" alt="logo">
            <h1 class="text-3xl font-bold">Untitle Ui</h1>
        </div>
        <div class="flex flex-col justify-center pt-14">
            <h2 class="font-bold text-2xl sm:text-3xl my-3">Create an account</h2>
            <p class="font-semibold sm:text-xl mb-3">Let's get started your 30 days trial.</p>
            <form class="flex flex-col justify-center mt-5" action="#">
                <div class="relative my-5 w-full">
                    <input required maxlength="30"
                        class="w-full h-10 outline-none border-black font-semibold sm:text-xl border-b-2 bg-none"
                        type="text">
                    <label class="absolute font-semibold sm:text-xl -top-1 left-0">Name</label>
                </div>

                <div class="relative my-5 w-full">
                    <input required maxlength="30"
                        class="w-full h-10 outline-none border-black font-semibold sm:text-xl border-b-2 bg-none"
                        type="text">
                    <label class="absolute font-semibold sm:text-xl -top-1 left-0">Email</label>
                </div>

                <div class="relative my-5 w-full">
                    <input required maxlength="30"
                        class="w-full h-10 outline-none border-black font-semibold  border-b-2 bg-none sm:text-xl"
                        type="text">
                    <label class="absolute font-semibold -top-1 left-0 md:text-xl">Password</label>
                </div>

                <button class="rounded-lg mt-5 bg-black py-3 text-white sm:text-xl shadow-sm shadow-black" type="submit">Create account</button>


                <button class="flex flex-row items-center justify-center  rounded-lg mt-5 bg-white border-black border py-3 text-black font-semibold sm:text-xl shadow-sm shadow-black" type="submit">
                    <svg class="w-8 h-8 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path>
                    </svg>
                    <span>Sign Up with Google</span>
                </button>
               
                <button class="flex flex-row items-center justify-center rounded-lg mt-5 bg-white border-black border py-3 text-black font-semibold sm:text-xl shadow-sm shadow-black" type="submit">
                    <svg class="w-8 h-8 mr-2" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z" />
                    </svg>
                    <span>Sign up with Twitter</span>
                </button>

                <p class="text-center md:text-xl text-slate-800 mt-10">Already have an accound?<a class="font-semibold" href="#">Login</a></p>
              
            </form>
        </div>
    </div>
    <div class="md:hidden col-span-3">
       <div class="bg-green-500 rounded-t-lg rounded-b-lg">
         
       </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
